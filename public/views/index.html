<!DOCTYPE html>
<html>
  <head>
    <title>Passport Lecture</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  </head>
    <body ng-app="myApp">
      <div class="container">
        <h1 class="text-center">Passport Login</h1>
        <form ng-controller="mainController">
          <div class="form-group">
            <label for="username">Username:</label>
            <input ng-model="username" type="text" name="username" id="username" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input ng-model="password" type="password" name="password" id="password" class="form-control"/>
          </div>
          <div>
            <input ng-click="login()" type="submit" value="Log In" class="btn btn-success"/>
            <a href="/register">Register</a>
          </div>
        </form>
        <hr>
        <a href="/home"><button class="btn btn-primary">View Shelf</button></a>
      </div>
  </body>
</html>
